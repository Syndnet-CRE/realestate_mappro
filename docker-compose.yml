version: '3.8'

services:
  # PostgreSQL with PostGIS
  db:
    image: postgis/postgis:15-3.3
    container_name: scoutgpt-db
    environment:
      POSTGRES_DB: scoutgpt
      POSTGRES_USER: scoutgpt
      POSTGRES_PASSWORD: scoutgpt_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scoutgpt"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: scoutgpt-backend
    environment:
      DATABASE_URL: postgresql://scoutgpt:scoutgpt_dev_password@db:5432/scoutgpt
      API_HOST: 0.0.0.0
      API_PORT: 8000
      ENVIRONMENT: development
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/data
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
