services:
  - type: web
    name: scoutgpt-backend
    env: python
    region: oregon
    plan: free
    branch: claude/lightweight-deployment-01Qfa81WjJvAnP2eUCogX3Gg
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
